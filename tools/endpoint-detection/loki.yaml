name: Loki
category: endpoint-detection
description: >
  IOC (Indicators of Compromise) scanner and file detection tool designed for
  incident response and threat hunting. Scans systems for known malicious
  indicators including file hashes, IP addresses, and domain names.
capabilities:
  - IOC scanning and detection
  - File hash checking
  - IP address analysis
  - Domain name checking
  - Registry analysis
  - Process analysis
  - Network connection analysis
  - YARA rule support
  - Incident response support
project_url: https://github.com/Neo23x0/Loki
