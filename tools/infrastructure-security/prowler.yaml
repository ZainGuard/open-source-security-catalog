name: Prowler
category: infrastructure-security
description: >
  Open-source cloud security tool for AWS, Azure, GCP, Kubernetes, and M365.
  Provides comprehensive security assessments, compliance checks, and continuous
  monitoring capabilities for cloud environments and infrastructure.
capabilities:
  - Multi-cloud security assessment
  - Compliance framework support (CIS, NIST, PCI-DSS, GDPR, HIPAA)
  - Continuous monitoring
  - Security hardening recommendations
  - Incident response support
  - Forensics readiness
  - Agent-less operation
  - Custom checks and rules
  - Comprehensive reporting
project_url: https://github.com/prowler-cloud/prowler
documentation_url: https://prowler.pro/
github_url: https://github.com/prowler-cloud/prowler
license: Apache-2.0
deployment:
  compatible_envs:
    - Linux
    - Windows
    - macOS
    - Docker
    - CI/CD Pipelines
