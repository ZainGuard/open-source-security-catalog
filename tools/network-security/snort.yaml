name: Snort
category: network-security
description: >
  Signature-based network intrusion detection system (NIDS) that performs real-time
  traffic analysis and packet logging on IP networks. Provides comprehensive
  network security monitoring with extensive rule-based detection capabilities.
capabilities:
  - Network intrusion detection (NIDS)
  - Real-time traffic analysis
  - Packet logging and analysis
  - Signature-based detection
  - Protocol analysis
  - Custom rule creation
  - Alert generation
  - Network monitoring
  - Traffic inspection
